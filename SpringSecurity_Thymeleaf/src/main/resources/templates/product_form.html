<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Form sản phẩm</title></head>
<body>
<h2 th:text="${product.id == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h2>
<form th:action="@{/products}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Tên: <input type="text" th:field="*{name}" /></label><br>
    <label>Giá: <input type="number" th:field="*{price}" step="0.01" /></label><br>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/products}">← Quay lại</a>
</body>
</html>
