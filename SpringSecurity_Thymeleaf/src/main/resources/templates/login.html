<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<h2>Đăng nhập</h2>
<form th:action="@{/login}" method="post">
    <div><label>Tên đăng nhập: <input type="text" name="username"/></label></div>
    <div><label>Mật khẩu: <input type="password" name="password"/></label></div>
    <button type="submit">Đăng nhập</button>
</form>

<div th:if="${param.error}">Sai thông tin đăng nhập!</div>
<div th:if="${param.logout}" style="color:green">
    Đã đăng xuất thành công.
</div>
</body>
</html>
