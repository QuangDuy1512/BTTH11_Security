<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Danh sách sản phẩm</title></head>
<body>
<h2>Danh sách sản phẩm</h2>
<a th:href="@{/products/new}">+ Thêm sản phẩm</a>
<table border="1">
    <tr><th>ID</th><th>Tên</th><th>Giá</th><th>Hành động</th></tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <a th:href="@{|/products/edit/${p.id}|}">Sửa</a> |
            <a th:href="@{|/products/delete/${p.id}|}">Xóa</a>
        </td>
    </tr>
</table>
<a th:href="@{/}">← Về trang chủ</a>
</body>
</html>
